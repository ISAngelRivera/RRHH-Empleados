# =============================================================================
# Configuración del Dominio: RRHH / Empleados
# =============================================================================
#
# Este archivo define la metadata y políticas para este repositorio de dominio.
# Es leído por el sistema APIOps para determinar comportamiento y notificaciones.
#
# =============================================================================

domain: RRHH
subdomain: Empleados
subdominio_id: rrhh-empleados  # ID usado en WSO2 additionalProperties

# -----------------------------------------------------------------------------
# Responsables del dominio
# -----------------------------------------------------------------------------
owners:
  - name: Equipo RRHH
    email: team-rrhh@company.com       # TODO: Actualizar con email real
    role: Domain Owner

# -----------------------------------------------------------------------------
# Notificaciones (futuro)
# -----------------------------------------------------------------------------
notifications:
  slack:
    enabled: false
    channel: "#rrhh-empleados-apis"    # TODO: Configurar canal real
  email:
    enabled: true
    recipients:
      - team-rrhh@company.com          # TODO: Actualizar con email real

# -----------------------------------------------------------------------------
# Políticas por defecto por entorno
# -----------------------------------------------------------------------------
# Estas políticas se aplican cuando se promociona una API a cada entorno
default_policies:
  uat:
    rate_limiting: Gold
    require_approval: false            # UAT no requiere aprobación adicional
  nft:
    rate_limiting: Gold
    require_approval: true
    approvers:
      - qa-team
      - rrhh-security
  pro:
    rate_limiting: Unlimited
    require_approval: true
    approvers:
      - qa-team
      - rrhh-security
      - cab-board

# -----------------------------------------------------------------------------
# Configuración de endpoints por entorno
# -----------------------------------------------------------------------------
# URLs de los gateways y portales por ambiente
environments:
  uat:
    gateway_url: https://api-uat.company.com      # TODO: URL real
    devportal_url: https://portal-uat.company.com # TODO: URL real
  nft:
    gateway_url: https://api-nft.company.com      # TODO: URL real
    devportal_url: https://portal-nft.company.com # TODO: URL real
  pro:
    gateway_url: https://api.company.com          # TODO: URL real
    devportal_url: https://portal.company.com     # TODO: URL real
